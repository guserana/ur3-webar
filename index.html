<!DOCTYPE html>
<html>
  <head>
    <title>UR3 WebAR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.2.0/aframe.min    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.1/aframe/build/aframe-ar  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <a-assets>
        <video id="ur3video" src="ur3-video.mp4" preload="auto" muted loop playsinline webkit-playsinline  <a-video 
          src="#ur3video" 
          width="1" 
          height="0.5" 
          position="0         position="0 0.6 0" 
          rotation="-90 0 0" 
          scale="1 1 1" 
          color="yellow">
        </a-text>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const marker = document.querySelector('a-marker');
      const video = document.querySelector('#ur3video');

      marker.addEventListener('markerFound', () => {
        video.play().catch((e) => {
          console.warn('Autoplay bloqueado, se intentarÃ¡ al tocar la pantalla.');
        });
      });

      // Fallback: reproducir al tocar la pantalla
      document.body.addEventListener('click', () => {
        if (video.paused) {
          video.play();
        }
      });
    </script>
  </body>
