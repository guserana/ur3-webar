<!DOCTYPE html>
<html>
<head>
  <title>UR3 WebAR</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.1/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs>
    <a-marker type="pattern" url="marker.patt">
      <a-video src="#ur3video" width="1" height="3" position="0 1 0"></a-video>
      <a-text value="UR3: 6 DOF, 3kg payload, 500mm reach" position="0 1 0" scale="0.2 0.2 0.2" color="red"></a-text>
    </a-marker>
    <a-assets>
      <video id="ur3video" src="ur3-video.mp4" autoplay loop muted></video>
    </a-assets>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
