
<!DOCTYPE html>
<html>
<head>
  <title>UR3 WebAR</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.jsscript src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.1/aframe/build</script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs>
    <a-assets>
      <video id="ur3video" src="ur3-video.mp4" autoplay muted loop plays" url="marker.patt">
      <a-video 
        src="#ur3video" 
        width="1" 
        height="4" 
        position="0 0 0"
        autoplay
        muted
        loop
        playsinline <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
